<html>
<head>
<meta name="viewport"
contant="width=device-width, initial-scale=1">
<style>
.container{
width:50px;
position:relative;
}
.image{
height:auto;
width:100px;
display:block;
}
.overlay{
position:absolute;
bottom:0;
top:0;
left:0;
right:0;
height:100px;
widht:100px;
opacity:0;
transition:.5s ease;
background-color:red;
}
.container:hover .overlay{
opacity:1;
}

.text{
color:white;
font-size:20px;
position:absolute;
top:50%;
left:50%;
-webkit-transform:translet(-50%,-50%);
-ms-transform:translet(-50%,-50%);
transform:translet(-50%,-50%);
text-align:center;
}
</style>
</head>
<body>
<h2>this is the image hover efferct</h2>
<div class="container">
<img src="https://images.app.goo.gl/qzohY8ZhnBKANptH8" alt="avtar" class="image"> 
<div class="overlay"> 
<div class="text">hello!</div>
</div>
</div>
</body>
</html>
